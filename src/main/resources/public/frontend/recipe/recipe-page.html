<!-- 
 This file contains the structure for the main recipe management page of the Recipe Management Application.
 It provides interfaces for viewing, adding, updating, deleting, and searching recipes.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes - Recipe Management App</title>
    <link rel="stylesheet" href="recipe-page.css">
</head>

<body>

    <!-- TODO: Add a hidden link with id="admin-link" to navigate to the ingredients page (admin only) -->
     <a id="admin-link" href="../ingredients/ingredient-page.html" style="visibility:hidden">Ingredients</a>

    <!-- TODO: Add a hidden Logout button with id="logout-button" -->
     <button type="button" id="logout-button" style="visibility:hidden">Logout</button>

     <h1>Recipes</h1>

        <h2>Search for a Recipe</h2><br>
        <input type="text" id="search-input"><br>
        <button type="button" id="search-button">Search</button>


    <!-- ðŸ“‹ Recipe List -->
    <!-- 
        TODO: 
        - Create a <ul> to hold all recipes
        - Give it id="recipe-list"
    -->
        <ul id="recipe-list"></ul>


        <h2>Add a Recipe</h2><br>
        <input type="text" id="add-recipe-name-input"><br>
        <textarea id="add-recipe-instructions-input"></textarea><br>
        <button type="button" id="add-recipe-submit-input">Add Recipe</button>

        <h2>Update a Recipe</h2><br>
        <input type="text" id="update-recipe-name-input"><br>
        <textarea id="update-recipe-instructions-input"></textarea><br>
        <button type="button" id="update-recipe-submit-input">Update Recipe</button>

        <h2>Delete a Recipe</h2><br>
        <input type="text" id="delete-recipe-name-input"><br>
        <button type="button" id="delete-recipe-submit-input">Delete Recipe</button>

    <script src="recipe-page.js"></script>
</body>

</html>
